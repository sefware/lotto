    <mat-tab-group mat-stretch-tabs>
      <mat-tab>
        <ng-template matTabLabel style="display: none !important;">
          <div layout="row" layout-align="center center">
            สูตรหวย
          </div>
        </ng-template>

        <div class="formular-card" fxFlex="true">
          <mat-card style="align-content: center" fxLayout="column">

            <mat-form-field>
              <mat-select placeholder="ประเภทการคำนวณ" [(value)]="selectedType">
                <mat-option *ngFor="let type of types" [value]="type.value" [disabled]="!type.enable">
                  {{ type.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div fxLayout="row" style="margin-bottom: 10px">
              <button mat-raised-button color="primary">
                <mat-icon>content_paste</mat-icon>
                Copy วาง
              </button>
              <div style="width: 10px"></div>
              <button mat-raised-button color="primary" (click)="clearInput()">
                <mat-icon>cached</mat-icon>
                รีเซ็ทข้อมูล
              </button>
            </div>

            <div fxLayout="column">

              <mat-nav-list dense flex>

                <a mat-list-item [disableRipple]="true" style="background: #ccc;">
                  <div class="list-title">รอบ/เวลา</div>
                  <div fxFlex></div>
                  <div class="list-title">บน</div>
                  <div fxFlex="32px"></div>
                  <div class="list-title">ล่าง</div>
                  <div fxFlex="45px"></div>
                </a>
                <ng-template ngFor let-list [ngForOf]="inputs" let-currentElementIndex="index">
                  <a mat-list-item>
                    <div fxFlex="row" (click)="openInput(list)">
                      <div class="list-label">{{ list.time }}</div>
                      <div fxFlex></div>
                      <div class="list-label">{{ list.up }}</div>
                      <div fxFlex="20px"></div>
                      <div class="list-label">-</div>
                      <div fxFlex="20px"></div>
                      <div class="list-label">{{ list.low }}</div>
                      <div fxFlex="20px"></div>
                    </div>
                    <div (click)="deleteInput(list)" fxFlex="26px">
                      <div class="list-label"
                           *ngIf="currentElementIndex == 0 || currentElementIndex == (inputs.length-1)">
                        <mat-icon>close</mat-icon>
                      </div>
                    </div>
                  </a>
                </ng-template>

                <mat-divider [inset]="true"></mat-divider>

                <a mat-list-item (click)="openInput(null)" style="background: #eee">
                  <div fxFlex></div>
                  <div class="list-label-add">แก้ไขรอบ</div>
                  <div fxFlex></div>
                </a>

                <mat-divider [inset]="true"></mat-divider>

              </mat-nav-list>

              <div fxFlex="40px"></div>
              <!--<mat-form-field>-->
                <!--<mat-select placeholder="เลือกแบบที่จะคำนวณ" [(value)]="selectedCal">-->
                  <!--<mat-option *ngFor="let cal of calculate" [value]="cal.value" [disabled]="!cal.enable">-->
                    <!--{{ cal.viewValue }}-->
                  <!--</mat-option>-->
                <!--</mat-select>-->
              <!--</mat-form-field>-->

              <div fxLayout="row" fxLayoutAlign="center">
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('1')">{{calculate[0].viewValue}}</button>
                <button style="margin-left: 10px;margin-right: 10px;" fxFlex mat-raised-button color="primary" (click)="calculateList('6')">{{calculate[1].viewValue}}</button>
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('7')">{{calculate[2].viewValue}}</button>
              </div>
              <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 10px">
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('8')">{{calculate[3].viewValue}}</button>
                <button style="margin-left: 10px;margin-right: 10px;" fxFlex mat-raised-button color="primary" (click)="calculateList('9')">{{calculate[4].viewValue}}</button>
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('10')">{{calculate[5].viewValue}}</button>
              </div>
              <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 10px">
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('11')">{{calculate[6].viewValue}}</button>
                <button style="margin-left: 10px;margin-right: 10px;" fxFlex mat-raised-button color="primary" (click)="calculateList('12')">{{calculate[7].viewValue}}</button>
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('13')">{{calculate[8].viewValue}}</button>
              </div>

              <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 10px">
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('2')">{{calculate[9].viewValue}}</button>
                <button style="margin-left: 10px;margin-right: 10px;" fxFlex mat-raised-button color="primary" (click)="calculateList('3')">{{calculate[10].viewValue}}</button>
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('4')">{{calculate[11].viewValue}}</button>
              </div>

              <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 10px">
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('5')">{{calculate[12].viewValue}}</button>
                <button style="margin-left: 10px;margin-right: 10px;" fxFlex mat-raised-button color="primary" [disabled]="true" (click)="calculateList('5')">สูตรอื่นๆ</button>
                <button fxFlex mat-raised-button color="primary" (click)="calculateList('5')" [disabled]="true">สูตรอื่นๆ</button>
              </div>
            </div>

          </mat-card>

        </div>

      </mat-tab>
    </mat-tab-group>

  </td-layout-nav>
</td-layout>
