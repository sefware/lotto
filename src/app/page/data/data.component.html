<td-layout>
  <td-layout-nav toolbarTitle="รอบการคำนวณ">
    <div td-toolbar-content layout="row" layout-align="start center" fxFlex="true">
      <span fxFlex="true"></span>
      <button class="overflow-visible" mat-icon-button (click)="disable()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!--<textarea ></textarea>-->
    <!--<input appBlockCopyPaste (paste)="onPaste($event)" type="text"/>-->
      <div class="input-container">
        <!--<form >-->

        <ng-template tdLoading [tdLoadingUntil]="!loading" tdLoadingStrategy="overlay" tdLoadingType="linear">
          <ng-template ngFor let-list [ngForOf]="lists" let-currentListIndex="index" style="padding: 10px">

            <div fxLayout="row">
              <mat-form-field fxFlex="50px" [floatLabel]="'never'">
                <input [value]="list.time" matInput placeholder="" [disabled]="true">
              </mat-form-field>
              <div fxFlex="10px"></div>
              <mat-form-field fxFlex>
                <input matInput placeholder="เลขบน - เลขล่าง" type="text"
                       [textMask]="{mask: mask}"
                       [(ngModel)]="list.up"/>
              </mat-form-field>
            </div>
          </ng-template>
        </ng-template>

        <a mat-list-item *ngIf="lists.length < 100">
          <button fxFlex mat-raised-button (click)="addEmptyListMore()" style="margin-bottom: 10px">
            <mat-icon>plus</mat-icon>
            เพิ่มแถว
          </button>
        </a>

      </div>

    <td-layout-footer>
      <div fxLayout="row">
        <div>
          <button mat-raised-button (click)="clearList()">
            <mat-icon>cached</mat-icon>
            รีเซ็ทข้อมูล
          </button>
        </div>
        <div fxFlex="10px"></div>
        <input #input style="width: 10px;height: 5px;" placeholder="" [(ngModel)]="pasteValet" (ngModelChange)="onPaste(input)"/>
        <div fxFlex></div>
        <div>
          <button mat-raised-button color="primary" (click)="saveData(true)">บันทึก</button>
        </div>
      </div>
    </td-layout-footer>

  </td-layout-nav>
</td-layout>
