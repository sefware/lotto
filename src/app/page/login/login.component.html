    <mat-form-field [floatPlaceholder]="'never'">
      <mat-icon matPrefix style="color: #0091DE;"> person</mat-icon>
      <input #_username
             matInput
             placeholder="ชื่อผู้ใช้"
             type="text"
             [value]="username"
             (change)="setUsername(_username.value)">

    </mat-form-field>

    <mat-form-field [floatPlaceholder]="'never'">
      <mat-icon matPrefix style="color: #0091DE;"> vpn_key</mat-icon>
      <input #_password

             type="password"
             [value]="password"
             (change)="setPassword(_password.value)">
    </mat-form-field>

    <div class="button">
      <button class="button" mat-raised-button fxFlexFill color="primary" (click)="login()">เข้าสู่ระบบ</button>
